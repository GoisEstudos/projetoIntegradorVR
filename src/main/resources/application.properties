spring.application.name=sistemBancario

# Configura o banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

# Configura o driver do H2
spring.datasource.driver-class-name=org.h2.Driver

# Configura o JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configura o console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# (Opcional) Define o Dialect do Hibernate para o H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
